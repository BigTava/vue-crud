<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CRUD Course</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="vue-app">
      <header>
        <div class="title">
          <h1>{{ navTitle }}</h1>
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>List of Users:</h1>
        <ul>
          <li v-for="(user, index) in users" v-bind:key="user">
            {{ index }}: {{ user }}
          </li>
        </ul>
      </main>

      <footer>
        <h4>{{ footerMessage }}</h4>
      </footer>
    </div>

    <script type="text/javascript">
      const app = Vue.createApp({
        data() {
          return {
            navTitle: "Vue Course",
            footerMessage: "testdriven.io",
            users: ["user1", "employee17", "Bob", "Sara", "Garfield"],
          };
        },
      });

      const mountedApp = app.mount("#vue-app");
    </script>
  </body>
</html>
